name: Continuous Integration
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    name: go
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go: ['1.13', '1.14', '1.15']
    steps:
      - name: setup
        uses: actions/setup-go@v2
        with:
          go-version: ${{matrix.go}}

      - name: checkout
        uses: actions/checkout@v2

      - name: tools
        run: go get golang.org/x/lint/golint

      - name: tests
        run: make
